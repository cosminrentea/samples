<!doctype html>
<html ng-app>

<head>
  <title>TODO</title>
  <script src='/static/js/angular.min.js'></script>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <script src='/static/js/todo.js'></script>
  <link rel='stylesheet' href='/static/css/todo.css'>
</head>

<body>
<div class='container' ng-controller='TaskCtrl'>
  <h1 class='charcoal'><span>Franz</span></h1>

  <h2>Write the message and send it</h2>

  <form>
    <textarea class='rounded-box' autofocus required cols='60' rows='5' ng-model='todoText' ng-maxlength='300'></textarea>
    <button class='grey rounded-box' ng-click='addTodo()' ng-disabled='working'>Send</button>
  </form>

  <ul class='grey rounded-box' ng-show='tasks.length'>
    <li ng-repeat='t in tasks' ng-class='{done: t.Done}' ng-click='toggleDone(t)'>
      <span class='checkbox'></span>{{t.Title}}
    </li>
  </ul>

  <img class='spinner' src='/static/img/spinner.gif' alt='Loading' ng-class='{working: working}'/>
</div>
</body>
</html>
